<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Proveedor</title>
        <link href="../css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <script src="../js/db.js"></script>
        <script src="../js/auth-supplier.js"></script>
    </head>
    <body class="bg-light">
        <nav class=" navbar navbar-expand navbar-dark bg-dark text-center text-light shadow ">
            <!-- Navbar Brand-->
             <img width="5%" class="navbar-brand ps-3" src="../assets/img/Logo CoCreando.png" alt="Co Creando AC">
            <!-- Navbar-->
            <h3>Plataforma de Fidelización</h3>
        </nav>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Iniciar Sesión como Proveedor</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="identifiersupplier" type="email" placeholder="Correo o ID de empleado" />
                                                <label for="identifiersupplier">ID de Proveedor</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="password" type="password" placeholder="Contraseña" />
                                                <label for="inputPassword">Contraseña</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Recordar Contraseña</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="./password.html">¿Olvidó su Contraseña?</a>
                                                 <button class="btn btn-primary" onclick="login(identifiersupplier.value, password.value)">Entrar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        
            <div id="layoutAuthentication_footer">

               <!--Footer-->
                <footer class="py-4 bg-dark mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-light">Copyright 2025 &copy; Co Creando la Innovación y Sustentabilidad AC</div>
                            <div>
                                <a class="text-light" href="#">Plataforma de Fidelización Co Creando AC</a>
                                 &middot;
                                <a class="text-light" href="#">Política de Privacidad</a>
                                &middot;
                                <a class="text-light" href="#">Términos y Condiciones</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
